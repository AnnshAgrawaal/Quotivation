<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote app</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app">
        <header>Random Motivational Quotes</header>
        <section class="quotes">
            <div class="quote-text" id="js-quote-text"></div>
        </section>
        <div id="js-spinner" class="spinner hidden">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        <section class="controls">
            <button type="button" id="js-new-quote" class="new-quote button">
                Generate a new quote!
            </button>
            <a class="twitter button" id="js-twitter" target="_blank" rel="noreferrer">Tweet it!</a>
        </section>
    </div>
    <div class="yearProgress">
        <h1>Year progress bar</h1>
        <div class="progress" id="progress"></div>
        <h1 id="percent"></h1>
    </div>
    <script src="progressbar.min.js"></script>
    <script type="text/javascript" src="myscripts.js"></script> 
</body>
</html>
